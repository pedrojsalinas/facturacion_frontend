
<table mat-table [dataSource]="producto" class="mat-elevation-z8" >
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef >CÃ³digo</th>
    <td mat-cell *matCellDef="let producto"> {{producto.codigo}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef >Nombre</th>
    <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="precio_compra">
    <th mat-header-cell *matHeaderCellDef>Precio Compra </th>
    <td mat-cell *matCellDef="let producto"> {{producto.precio_compra}} </td>
  </ng-container>
  <ng-container matColumnDef="precio_venta">
    <th mat-header-cell *matHeaderCellDef>Precio Venta</th>
    <td mat-cell *matCellDef="let producto"> {{producto.precio_venta}} </td>
  </ng-container>
  <ng-container matColumnDef="stock" >
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
  </ng-container>
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let producto"> {{producto.categoria}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
